version: "3.9"

services:
  api:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - ./:/app
    env_file:
      - .env
    environment:
      - PIP_DISABLE_PIP_VERSION_CHECK=1
    command: bash -lc "pip install --no-cache-dir -r requirements.txt && uvicorn api.app:app --app-dir src --host 0.0.0.0 --port 8000"
    ports:
      - "8000:8000"

  frontend:
    image: nginx:alpine
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    ports:
      - "3000:80"